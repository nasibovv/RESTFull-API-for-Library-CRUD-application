# datasource properties
spring.datasource.url= jdbc:postgresql://${LIBRARY_POSTGRES_HOST}:${LIBRARY_POSTGRES_PORT}/${LIBRARY_POSTGRES_DATABASE}
spring.datasource.username= ${LIBRARY_POSTGRES_USER}
spring.datasource.password= ${LIBRARY_POSTGRES_PASSWORD}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# hibernate properties
spring.jpa.hibernate.ddl-auto= create-drop

# jwt properties
library.app.jwt.secret=library-secret
library.app.jwt.expiration=3600